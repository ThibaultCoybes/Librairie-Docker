<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Librairie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <h2>Docker Librairie</h2>
            </div>
            <ul class="nav-links">
                <li><a href="#" class="active">Accueil</a></li>
                <li><a href="/book/create-book.html" class="active">Ajouter un livre</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Rechercher un livre...">
                <select id="filterGenre">
                    <option value="">Tous les genres</option>
                    <option value="roman">Roman</option>
                    <option value="science-fiction">Science-Fiction</option>
                    <option value="policier">Policier</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="biographie">Biographie</option>
                </select>
        </div>

        <main>
            <div class="books-grid" id="booksContainer"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
