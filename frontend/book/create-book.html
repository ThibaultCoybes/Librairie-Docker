<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Ajouter un livre</title>
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <h2>Docker Librairie</h2>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html" class="active">Accueil</a></li>
                <li><a href="#" class="active">Ajouter un livre</a></li>
            </ul>
        </nav>
    </header>
    <form id="book-form">
        <div class="form-group">
            <label for="title">Titre</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="author">Auteur</label>
            <input type="text" id="author" name="author" required>
        </div>
        <div class="form-group">
            <label for="category">Catégorie</label>
            <select id="category" name="category" required>
                <option value="">Sélectionner une catégorie</option>
                <option value="Roman">Roman</option>
                <option value="Science-Fiction">Science-Fiction</option>
                <option value="Policier">Policier</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Biographie">Biographie</option>
                <option value="Histoire">Histoire</option>
                <option value="Poésie">Poésie</option>
            </select>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="publication_year">Année de publication</label>
                <input type="number" id="publication_year" name="publication_year" required>
            </div>
            <div class="form-group">
                <label for="price">Prix (€)</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="stock">Stock</label>
                <input type="number" id="stock" name="stock" required>
            </div>
        </div>
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" name="isbn" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Ajouter le livre</button>
    </form>
<script src="script.js"></script>
</body>
</html>
